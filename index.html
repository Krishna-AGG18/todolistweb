<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Triumph</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container-fluid my-2">
        <h1 class="text-center pt-3">Today's Triumph</h1>
        <div class="jumbotron mt-5" style="width: 70vw; margin: auto;">
            <fieldset class="border p-4 rounded">
                <legend class="fw-bold">Add your tasks</legend>
                <div class="mb-3 mt-3">
                    <label for="title" class="form-label">Task Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter task title" name="title" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="desc" class="form-label">Task Description:</label>
                    <textarea name="description" id="desc" class="form-control" placeholder="Enter Description"></textarea>
                </div>
                <div class="mb-3 mt-3">
                    <button class="btn btn-success btn-sm" id="add">Add to list</button>
                    <button class="btn btn-danger btn-sm" id="clear" onclick="clearkrdo()">Clear List</button>
                </div>
            </fieldset>
        </div>
    </div>
    <fieldset class="border p-4 rounded mt-5" style="width: 70vw; margin: auto;">
        <legend class="fw-bold">List : </legend>
        <div class="table-responsive">
            <table class="table table-striped table-dark table-hover">
                <thead>
                    <tr>
                        <th>S. No.</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bodyhaibhai">
                </tbody>
            </table>
        </div>
    </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
